<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofong</title>
    <!-- Open Graph -->
    <meta property="og:title" content="Sofong" />

    <!-- Open Graph Twitter -->

    <meta name="twitter:image" content="IMG/preview.png" />
    <meta property="og:url" content="www.naver.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- 독도 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="IMG/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="IMG/favicon/favicon.ico" type="image/x-icon">
    <!-- Lottie Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.2/lottie.min.js"
        integrity="sha512-R47oG09eydaf225nXyDdSWJ8frKwxkC7QIHXdPpbUx9KaAiC6akjpWxTBw1hb7whk7P2sJNuRhS2ljSBegnIPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <!-- AOS CDN Animation on Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 스타일, 스크립트 -->
    <link rel="stylesheet" href="SASS/style.css">
    <script type="module" src="JS/components/page.js" defer></script>
    <script type="module" src="JS/components/animation.js" defer></script>
</head>
<body>
    <!-- 로딩 페이지 -->
    <div class="LoadingSec" id="Sec1">
        <div class="inner">
            <lottie-player src="JS/JSON/Loading.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            <span class="LoadingSpan">어랏, 에러에요!</span>
        </div>
    </div>
    <!-- 메인 스크린 -->
    <div class="screen">
        <div class="section1 Main" id="Sec1">
            <div class="inner">
                <h1 class="Title" id="Title">Sofong</h1>
                <div class="ctnr"></div>
                <div class="ctnr2"></div>
                <button class="btn" id="Start">테스트 시작</button>
            </div>
        </div>
        <!-- 인트로 시작 -->
        <div class="UnderMain">
        <!-- 왼쪽 -->
            <div class="arrowLeft"></div>
            <lottie-player class="Leftarrow" src="https://assets4.lottiefiles.com/packages/lf20_vm1u0prd.json" background="transparent" speed="1" loop autoplay></lottie-player>
            <div class="LeftBoom"></div>
            <!-- 오른쪽 방향 버튼 -->
            <div class="arrowRight"></div>
            <lottie-player class="arrow" src="https://assets4.lottiefiles.com/packages/lf20_vm1u0prd.json" background="transparent" speed="1" loop autoplay></lottie-player>
            <div class="Boom"></div>
            <!-- Intros -->
            <div class="Section2 PageAniOff Sec" id="Sec2">
                <img class="back" src="IMG/NormalBack.png" alt="Background Paper">
                <div class="inner">
                    <div class="left">
                        <h3 class="LeftFadeOut introTitle leftTop">당신에게 오늘은 어떤 하루였나요?<br>단순하게 생각해볼까요?<br>좋았나요, 좋지 않았나요?</h3>
                    </div>
                    <div class="right" id="Spe1">
                        <span class="Bottom" id="tenthLottie" style="width:64rem; height: 64rem;">"></span>
                    </div>
                </div>
            </div>
            <div class="Section3 Sec PageAniOff" id="Sec1">
                <img class="flipBack" src="IMG/NormalBack.png" alt="Background Paper">
                <div class="inner">
                    <div class="left">
                        <lottie-player class="Bottom" src="https://assets1.lottiefiles.com/packages/lf20_xp4eninm.json"  background="transparent"  speed="1"  style="width: 64rem; height: 64rem;"  loop  autoplay></lottie-player>  
                    </div>
                    <div class="right">
                        <h3 class="introTitle rightTop">좋은 날 당신에게, <br>지친 날 당신에게.<br>노래 한 곡 들려주는 건 어때요?</h3>
                    </div>
                </div>
            </div>
            <div class="Section4 Sec PageAniOff" id="Sec2">
                <img class="back" src="IMG/NormalBack.png" alt="Background Paper">
                <div class="inner">
                    <div class="left">
                        <h3 class="introTitle center" style="text-align: center; left: 50%; top: 18%; right: 0%">지금 기분에 딱 맞는 노래를<br>추천해드릴게요!</h3>
                    </div>
                    <div class="right">
                        <lottie-player class="Bottom" style="bottom: 40%;" src="https://assets7.lottiefiles.com/packages/lf20_66ybujdh.json"  background="transparent" speed="1" style="width: 40rem; height: 40rem;" autoplay loop ></lottie-player>
                        <span class="LottieRotate"></span>
                        <span class="LottieRotate2"></span>
                        <span class="Dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="Survey">
            <ul class="progressBar">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="Section">
                <div class="inner">
                    <img class="back" src="IMG/SuveyBack.jpg" alt="Background Paper">
                    <div class="top">
                        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_uwgc7u8d.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
                        <h1 class="qusTitle">당신의 현재 어떤 단어가 더 가깝나요?</h1>
                    </div>
                    <ul class="middle">
                        <li class="Surbtn">유부초밥</li>
                        <li class="Surbtn">연어초밥</li>
                        <li class="Surbtn">계란초밥</li>
                        <li class="Surbtn">참치초밥</li>
                        <li class="Surbtn">광어초밥</li>
                        <li class="Surbtn">등어초밥</li>
                    </ul>
                    <div class="bottom">
                        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_twwb0ekk.json" style="width: 100%; "  background="transparent"  speed="1"  loop  autoplay></lottie-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
